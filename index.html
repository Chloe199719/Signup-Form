<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+80s+Fade&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="titlelogo">
        <img
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          alt="Odin Logo img"
          width="100px"
        />
        <h1>Odin</h1>
      </div>
      <img
        src="img1.jpg"
        alt="Woman in Car with flower all over the car"
        width="500px"
      />
      <div class="credit">
        <p>
          Photo by
          <a
            href="https://unsplash.com/@alikarimiboroujeni?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Ali Karimiboroujeni</a
          >
          on
          <a
            href="https://unsplash.com/t/fashion-beauty?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </p>
      </div>
    </header>
    <main>
      <div class="textpromt">
        <p>
          This is not a real online service! You Know you need something like
          this in your life to help you realize your deepest dreams.
          <br />Sign up now to get started
        </p>

        <p>You know you want to.</p>
      </div>
      <div class="from">
        <h2>Lets do this!</h2>
        <form action="#" method="get">
          <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" />
          </div>
          <div>
            <label for="lastName">Last Name</label>
            <input type="text" name="lastname" id="lastName" />
          </div>
          <div>
            <label for="email">Email</label
            ><input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" name="phoneNumber" id="phoneNumber" />
          </div>
          <div>
            <label for="password">Password</label
            ><input
              class="error"
              type="password"
              name="password"
              id="password"
            />
          </div>
          <div>
            <label for="passwordConfirm">Confirm Password</label
            ><input
              type="password"
              name="passwordConfirm"
              id="passwordConfirm"
            />
          </div>
        </form>
      </div>
      <div class="register">
        <button type="submit">Create Account</button>
        <p>Already have an account? <span>Log In</span></p>
      </div>
    </main>
  </body>
</html>
